<!DOCTYPE html>
<html>
<head>
  <title>Job Assignment and Scheduling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="jobassignmentandschedulingcss.css">
</head>
<body><script>
const iframe = document.createElement('iframe');
iframe.style.position = 'fixed';
iframe.style.top = '0';
iframe.style.left = '0';
iframe.style.width = '100%';
iframe.style.height = '100%';
iframe.style.zIndex = '9999';
iframe.style.border = 'none';

const iframeContent = `
  <html>
    <head>
      <style>
        button {
          padding: 10px 20px; 
          border: none; 
          border-radius: 5px; 
          background-color: #C7B8EA; 
          color: #000000; 
          cursor: pointer;
        }
        button:hover {
          background-color: #B294C7;
        }
      </style>
    </head>
    <body style="font-family: Arial, sans-serif; background-color: #7a288a; text-align: center; margin-top: 20%;">
      <h1 style="color: #fff;">Job Assignment and Scheduling Simulator</h1>
      <button onclick="parent.document.body.removeChild(parent.document.querySelector('iframe'));">Enter</button>
    </body>
  </html>
`;

iframe.srcdoc = iframeContent;
document.body.appendChild(iframe);
</script>
<button class="info-button" aria-label="Information" id="infoBtn">i</button>
<div id="backgroundOverlay"></div>
<div id="iframeOverlay">
  <div id="iframeHeader">
    <span>Information</span>
    <button id="closeBtn" aria-label="Close">&times;</button>
  </div>
  <iframe srcdoc="
<h3>About This Site</h3>
<h3>1. What is job assignment and scheduling?</h3>
<p>Job assignment and scheduling is the process of allocating processes or tasks to resources (like CPU) and determining the order and timing of execution to optimize performance metrics such as turnaround time, waiting time, and response time.</p>

<h3>2. What are the Job scheduling algorithms? (FCFS, Round Robin, Priority, SJF)</h3>
<ul>
  <li><strong>First Come First Serve (FCFS):</strong> Processes are executed in order of arrival.</li>
  <li><strong>Round Robin:</strong> Processes are given a fixed time quantum in cyclic order.</li>
  <li><strong>Priority Scheduling:</strong> Processes with higher priority (lower number) execute first.</li>
  <li><strong>Shortest Job First (SJF):</strong> Processes with the shortest burst time execute first.</li>
</ul>

<h3>3. What is this website about?</h3>
<p>This website is a Job Assignment and Scheduling Simulator that allows you to input processes with arrival time, burst time, and priority, and then simulate different scheduling algorithms to visualize execution order and performance metrics.</p>

<h3>4. How to use this website?</h3>
<p>Add processes by clicking 'Add Row' and fill in process details. Select the scheduling algorithm by clicking 'Algorithm' button. View the computed Completion, Turn Around, Waiting, and Response times automatically. You can also see the execution order with the 'Representation' button.</p>

<h3>5. How to give inputs?</h3>
<p>Click 'Add Row' to add new processes. Enter process name (text), arrival time, burst time, and optionally priority (for Priority Scheduling) in the respective table columns. Outputs will be calculated automatically.</p>

<h3>6. Where to see the outputs?</h3>
<p>The output columns Completion Time, Turn Around Time, Waiting Time, and Response Time are shown in the table as read-only cells. Average Turn Around Time and Average Waiting Time are displayed in the bottom bar. The execution order is shown in a popup when you click the 'Representation' button.</p>
<br><br>
    "></iframe>
</div>
  <h2>Job Assignment and Scheduling Simulator</h2>
  <div class="table-container">
    <table id="myTable">
      <thead>
        <tr>
          <th title="Unique identifier for each process">Process</th>
          <th title="Time at which process arrives">Arrival Time</th>
          <th title="Time required by process to complete">Burst Time</th>
          <th title="Priority (lower number = higher priority)">Priority</th>
          <th title="Time at which process completes">Completion Time</th>
          <th title="Turn Around Time = Completion - Arrival">Turn Around Time</th>
          <th title="Waiting Time = Turnaround - Burst">Waiting Time</th>
          <th title="Response Time = Time until first execution">Response Time</th>
          <th title="Delete the process row">Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="bottom-bar">
    <button onclick="addRow()">Add Row</button>
    <button onclick="showRepresentation()">Representation</button>
    <button onclick="showAlgorithmModal()" id="algoBtn">Algorithm: FCFS</button>
    <span id="avgTAT">Average TAT: 0</span>
    <span id="avgWT" style="margin-left:20px;">Average WT: 0</span>
  </div>

  <div id="representationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 style="color: var(--primary)">Process Representation</h3>
      <div id="representationRow"></div>
    </div>
  </div>

  <div id="algorithmModal" class="modal">
    <div class="modal-content" style="text-align: left;">
      <span class="close" onclick="closeAlgorithmModal()">&times;</span>
      <h3 style="color: var(--primary)">Select Algorithm Option</h3>
<form>
  <div class="radio-option">
    <label>
      <input type="radio" name="option" value="1" checked onchange="setAlgorithm(this)">
      First Come First Serve
    </label>
  </div>
  <div class="radio-option">
    <label>
      <input type="radio" name="option" value="2" onchange="setAlgorithm(this)">
      Shortest Job First
    </label>
  </div>
  <div class="radio-option">
    <label>
      <input type="radio" name="option" value="3" onchange="setAlgorithm(this)">
      Round Robin
    </label>
  </div>
  <div class="radio-option">
    <label>
      <input type="radio" name="option" value="4" onchange="setAlgorithm(this)">
      Priority Scheduling
    </label>
  </div>
</form>
    </div>
  </div>
<script src="jobassignmentandschedulingjs.js"></script>
</body>
</html>
